<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Quote Generator</title>
</head>

<body>
    <div class="container">

        <div class="quote-container">

            <p class="quote-title">Quote Of The Day</p>
            <p class="quote"> <span class="quot-marks">&#10077;</span><span class="quote-body"
                    id="quote">Loading...</span><span class="quot-marks">&#10078;</span>.</p>

            <p class="quoter"><span class="hyphen">-</span> <span class="author" id="author">Loading...</span></p>



            <div class="btn-container"><button class="button" id="button">Next Quote</button></div>
        </div>
    </div>
</body>

</html>
